<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock|Paper|Scissors</title>
</head>
<body>
    <h1>It's a Rock Paper Scissors Game!</h1>
    
    <div class="game-controls">
        <button class="game-button" value="Rock">Rock</button>
        <button class="game-button" value="Paper">Paper</button>
        <button class="game-button" value="Scissors">Scissors</button>
    </div>

    <div class="game-display">
        <p class="current-round"></p>
        <p class="player-choice"></p>
        <p class="computer-choice"></p>
        <p class="round-outcome"></p>
        <p class="score"></p>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
